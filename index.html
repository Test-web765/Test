<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orbit Cursor Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      z-index: 0;
    }

    nav {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    nav a {
      color: white;
      margin-right: 1em;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .btn-container {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 1;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<!-- Orbit Canvas -->
<canvas id="canvas"></canvas>

<!-- Navigation -->
<nav>

  <a href="kontakt.html">Kontakt</a>
</nav>

<!-- Button -->
<div class="btn-container">
  <button onclick="alert('Danke, dass du dir das ansiehst!')">Klick mich</button>
</div>

<!-- Orbit Script -->
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  let target = { x: width / 2, y: height / 2 };
  let center = { x: width / 2, y: height / 2 };

  const orbitCount = 8;
  const orbitSpeed = 0.015;
  const orbits = [];

  for (let i = 0; i < orbitCount; i++) {
    const angle = (i / orbitCount) * Math.PI * 2;
    const hue = (i * 45) % 360;
    const radius = 30 + Math.random() * 70;
    orbits.push({
      angle: angle,
      radius: radius,
      color: `hsl(${hue}, 80%, 60%)`
    });
  }

  window.addEventListener("mousemove", e => {
    target.x = e.clientX;
    target.y = e.clientY;
  });

  window.addEventListener("resize", () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, width, height);

    center.x += (target.x - center.x) * 0.08;
    center.y += (target.y - center.y) * 0.08;

    orbits.forEach((orbit) => {
      orbit.angle += orbitSpeed;

      const x = center.x + Math.cos(orbit.angle) * orbit.radius;
      const y = center.y + Math.sin(orbit.angle) * orbit.radius;

      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fillStyle = orbit.color;
      ctx.fill();
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
