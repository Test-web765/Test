<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orbit Cursor Effect (Smooth Follow)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  let target = { x: width / 2, y: height / 2 };
  let center = { x: width / 2, y: height / 2 };

  const orbitCount = 8;
  const orbitSpeed = 0.015;
  const orbits = [];

  for (let i = 0; i < orbitCount; i++) {
    const angle = (i / orbitCount) * Math.PI * 2;
    const hue = (i * 45) % 360;
    const radius = 30 + Math.random() * 70;
    orbits.push({
      angle: angle,
      radius: radius,
      color: `hsl(${hue}, 80%, 60%)`
    });
  }

  window.addEventListener("mousemove", e => {
    target.x = e.clientX;
    target.y = e.clientY;
  });

  window.addEventListener("resize", () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, width, height);

    center.x += (target.x - center.x) * 0.08;
    center.y += (target.y - center.y) * 0.08;

    orbits.forEach((orbit) => {
      orbit.angle += orbitSpeed;

      const x = center.x + Math.cos(orbit.angle) * orbit.radius;
      const y = center.y + Math.sin(orbit.angle) * orbit.radius;

      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fillStyle = orbit.color;
      ctx.fill();
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
